<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<script src="https://kit.fontawesome.com/0562e2582a.js" crossorigin="anonymous"></script>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-image: linear-gradient(to bottom, #0f0f0f, #070706);box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.356);">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="cursor: pointer;margin: 0% 10px 0% 10px;">
                        <a class="nav-link" th:href="@{/index}" style="font-weight: bold;color: #ffffff;"><i class="fa-solid fa-house" style="color: #ffffff; margin-right: 5px;"></i>Home</a>
                    </li>
                    <li class="nav-item" style="cursor: pointer;margin: 0% 10px 0% 10px;">
                        <a class="nav-link" th:href="@{/menu}" style="font-weight: bold;color: #ffffff;"><i class="fa-regular fa-rectangle-list" style="color: #ffffff; margin-right: 5px;"></i> Menu</a>
                    </li>
                    <li class="nav-item" style="cursor: pointer;margin: 0% 10px 0% 10px;">
                        <a class="nav-link" th:href="@{/reservar}" style="font-weight: bold;color: #ffffff;"><i class="fa-solid fa-marker" style="color: #ffffff;"></i> Reservar Mesa</a>
                    </li>
                    <li class="nav-item" style="cursor: pointer;margin: 0% 10px 0% 10px;">
                        <a class="nav-link" th:href="@{/minhas-reservas}" style="font-weight: bold;color: #ffffff;"><i class="fa-solid fa-marker" style="color: #ffffff;"></i> Minha Reserva</a>
                    </li>
                    <li class="nav-item" style="cursor: pointer;margin: 0% 10px 0% 10px;">
                        <a class="nav-link" th:href="@{/sair}" style="font-weight: bold;color: #ffffff;"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff; margin-right: 5px;font-weight: bold;"></i>Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section style="width: 90%;background-color: rgb(15, 11, 11);height: auto;margin: auto;margin-top: 3%;padding: 20px;border-radius: 20px;padding-bottom:30px;">
    <article>
        <h2 style="margin-left: 1%;padding: 5px;background-color: rgb(255, 0, 0);width: 100%;margin: auto;color: white;text-align: center;border-radius: 10px 10px 10px 10px;"><i class="fa-solid fa-burger" style="color: #ffffff;margin-right: 2%;"></i>Hamburguers</h2>
        <div class="card mb-3" style="width: 100%;background-color: rgb(29, 25, 25);padding: 5px;height: auto;" th:each="hamburguer : ${hamburguers}">
            <div class="row g-0" style="display: flex;flex-direction: row-reverse;">
                <div class="col-md-4" style="display: flex;justify-content: space-between;">
                    <p></p>
                    <button class="btn" style="background-color: transparent;border:1px solid white;color: rgb(255, 255, 255);width: max-content;height: 30px;text-align: center;display: flex;align-items: center;font-size: 1.3em;font-weight: bold;padding: 20px;border-radius: 25px;" >R$<span th:text="${hamburguer.preco}">asd</span></button>
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="display:flex;align-items:center;">
                        <div style="width:35%;max-width:30%;">
                            <img th:src="@{'/image/' + ${hamburguer.id}}" alt="" width="100"  style="display: block;margin: 20px 20px auto auto;border-radius: 3%;" id="imagem-principal">
                        </div>
                        <div>
                            <h5 class="card-title" th:text="${hamburguer.nome}" style="color: white;font-size: 1.8em;font-weight: bold;">Hamburguer Nome</h5>
                            <p class="card-text" th:text="${hamburguer.descricao}" style="color: rgb(172, 170, 170);font-size: 0.9em;">Descrição hamburguer</p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </article>
    <br>

    <article>
        <h2 style="margin-left: 1%;padding: 5px;background-color: rgb(255, 251, 0);width: 100%;margin: auto;color: rgb(26, 26, 26);text-align: center;border-radius: 10px 10px 10px 10px;"><i class="fa-solid fa-pizza-slice" style="color: #181818;margin-right: 2%;"></i>Pizza</h2>

        <div class="card mb-3" style="width: 100%;background-color: rgb(29, 25, 25);padding: 5px;height: auto;" th:each="pizza : ${pizzas}">
            <div class="row g-0" style="display: flex;flex-direction: row-reverse;">
                <div class="col-md-4" style="display: flex;justify-content: space-between;">
                    <p></p>
                    <button class="btn" style="background-color: transparent;border:1px solid white;color: rgb(255, 255, 255);width: max-content;height: 30px;text-align: center;display: flex;align-items: center;font-size: 1.3em;font-weight: bold;padding: 20px;border-radius: 25px;" >R$<span th:text="${pizza.preco}">asd</span></button>
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="display:flex;align-items:center;">
                        <div style="width:35%;max-width:30%;">
                            <img th:src="@{'/image/' + ${pizza.id}}" alt="" width="100"  style="display: block;margin: 20px 20px auto auto;border-radius: 3%;" id="imagem-principal">
                        </div>
                        <div>
                            <h5 class="card-title" th:text="${pizza.nome}" style="color: white;font-size: 1.8em;font-weight: bold;">Hamburguer Nome</h5>
                            <p class="card-text" th:text="${pizza.descricao}" style="color: rgb(172, 170, 170);font-size: 0.9em;">Descrição hamburguer</p>
                        </div>

                    </div>
                </div>
                <button class="add-button">+</button>
            </div>
        </div>

    </article>
    <br>

    <article>
        <h2 style="margin-left: 1%;padding: 5px;background-color: rgb(75, 22, 22);width: 100%;margin: auto;color: white;text-align: center;border-radius: 10px 10px 10px 10px;"><i class="fa-solid fa-whiskey-glass" style="color: #ffffff;margin-right: 2%;"></i>Bebidas</h2>

        <div class="card mb-3" style="width: 100%;background-color: rgb(29, 25, 25);padding: 5px;height: auto;" th:each="bebida : ${bebidas}">
            <div class="row g-0" style="display: flex;flex-direction: row-reverse;">
                <div class="col-md-4" style="display: flex;justify-content: space-between;">
                    <p></p>
                    <button class="btn" style="background-color: transparent;border:1px solid white;color: rgb(255, 255, 255);width: max-content;height: 30px;text-align: center;display: flex;align-items: center;font-size: 1.3em;font-weight: bold;padding: 20px;border-radius: 25px;" >R$<span th:text="${bebida.preco}">asd</span></button>
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="display:flex;align-items:center;">
                        <div style="width:35%;max-width:30%;">
                            <img th:src="@{'/image/' + ${bebida.id}}" alt="" width="100"  style="display: block;margin: 20px 20px auto auto;border-radius: 3%;" id="imagem-principal">
                        </div>
                        <div>
                            <h5 class="card-title" th:text="${bebida.nome}" style="color: white;font-size: 1.8em;font-weight: bold;">Hamburguer Nome</h5>
                            <p class="card-text" th:text="${bebida.descricao}" style="color: rgb(172, 170, 170);font-size: 0.9em;">Descrição hamburguer</p>
                        </div>

                    </div>
                </div>
                <button style="width: max-content;margin-left: 5%;" class="btn btn-success">Adicionar</button>
            </div>
        </div>
    </article>
</section>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
